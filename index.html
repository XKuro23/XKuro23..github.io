<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Kalkulator JS</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
        <input type="text" name="kalkulator-input" id="kalkulator-input" readonly value="123" placeholder="0">
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear" onclick="input_clear(this)" value="AC" type="button">AC</button>
                <button class="delete" onclick="input_clear(this)" value="del" type="button"><</button>
                <button class="percent" onclick="input_number(this)" value="%"type="button">%</button>
                <button class="operation" onclick="input_number(this)" type="button" onclick="input_number(this)" value="/">&divide;</button>
            </div>
            <div class="row">
                <button class="number" onclick="input_number(this)" value="7" type="button">7</button>
                <button class="number" onclick="input_number(this)" value="8" type="button">8</button>
                <button class="number" onclick="input_number(this)" value="9" type="button">9</button>
                <button class="operation" onclick="input_number(this)" value="*" type="button">X</button>
            </div>
            <div class="row">
                <button class="number" onclick="input_number(this)" value="4" type="button">4</button>
                <button class="number" onclick="input_number(this)" value="5" type="button">5</button>
                <button class="number" onclick="input_number(this)" value="6" type="button">6</button>
                <button class="operation" onclick="input_number(this)" value="-" type="button">-</button>
            </div>
            <div class="row">
                <button class="number" onclick="input_number(this)" value="1" type="button">1</button>
                <button class="number" onclick="input_number(this)" value="2" type="button">2</button>
                <button class="number" onclick="input_number(this)" value="3" type="button">3</button>
                <button class="operation" onclick="input_number(this)" value="+" type="button">+</button>
            </div>
            <div class="row">
                <button class="number" onclick="input_number(this)" value="0" type="button">0</button>
                <button class="decimal" onclick="input_number(this)" value="." type="button">.</button>
                <button class="equal-sign" id="equal" type="button">=</button>
            </div>
        </div>
    </div>
    <script src="./App.js"></script>
</body>
</html>
